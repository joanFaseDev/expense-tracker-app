<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A small expense tracker app where one can submit a form with name, date and amount to populate a table located in the center of the screen."
    />
    <title>Expense Tracker App</title>
    <link rel="icon" href="expense-icon.png" />
    <link rel="stylesheet" href="style.css" />
    <!-- Rubik Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <h1 class="title">Expense Tracker</h1>
      <section>
        <form
          action="#expense"
          method="get"
          class="container__form"
          target="_blank"
        >
          <fieldset class="form__fieldset">
            <legend class="fieldset__legend">Add A New Item:</legend>
            <div class="fieldset__container">
              <label for="input-name" class="fieldset__label">Name: </label
              ><input
                type="text"
                class="fieldset__input"
                id="input-name"
                placeholder="Where was the expense made?"
                name="name"
                required
              />
            </div>
            <div class="fieldset__container">
              <label for="input-date" class="fieldset__label">Date: </label
              ><input
                type="date"
                class="fieldset__input"
                id="input-date"
                placeholder="mm/dd/yyyy"
                name="date"
                required
              />
            </div>
            <div class="fieldset__container">
              <label for="input-amount" class="fieldset__label">Amount: </label
              ><input
                type="text"
                class="fieldset__input"
                id="input-amount"
                name="amount"
                required
              />
            </div>
          </fieldset>
          <button class="form__button" type="submit">Add Expense</button>
        </form>
      </section>
      <section class="container">
        <table class="container-table">
          <thead class="table__head">
            <tr class="table__row">
              <th class="table__hcell">Name</th>
              <th class="table__hcell">Date</th>
              <th class="table__hcell">Amount</th>
              <th class="table__hcell"></th>
            </tr>
          </thead>
          <tbody class="table__body">
            <tr class="table__row">
              <td class="table__cell" colspan="4">No expenses added yet!</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
